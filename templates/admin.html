{% extends "layout.html" %}
{% block content %}
<br>
    <h2>Administrator page</h2>
<hr>
    <p>Hi,{{user['username']}}.</p>
<br>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>内容</th>
                <th>締め切り</th>
                <th>掲載日</th>
                <th>終了</th>
            </tr>
        </thead>
        <tbody>
            {% for tasks in task %}
            <tr>
                <td>{{tasks['id']}}</td>
                <td>{{tasks['content']}}</td>
                <td>{{tasks['deadline']}}</td>
                <td>{{tasks['date']}}</td>
                <td>
                    {% if tasks['done'] %}
                    <div class="text-success">済</div>
                    {% else %}
                    <div class="text-danger">未</div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>



{% endblock content %}
